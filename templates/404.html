<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page Not Found | Roseburg Receiver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: #222;
    }
    .error-container {
      text-align: center;
      max-width: 450px;
      margin: 2em;
      background: #fff;
      border-radius: 16px;
      padding: 2.5em 2em 2em 2em;
      box-shadow: 0 4px 16px rgba(110, 130, 70, 0.07);
      border: 1.5px solid #e1e8db;
    }
    .error-code {
      font-size: 4em;
      font-weight: bold;
      color: #7ea253;
      margin-bottom: 0.3em;
      letter-spacing: -2px;
    }
    .error-title {
      font-size: 1.6em;
      font-weight: 500;
      margin-bottom: 0.3em;
    }
    .error-message {
      margin-bottom: 1.3em;
      font-size: 1.1em;
      color: #555;
    }
    .home-link {
      display: inline-block;
      margin-top: 1em;
      padding: 0.65em 1.6em;
      background: #7ea253;
      color: #fff;
      border-radius: 7px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(126, 162, 83, 0.07);
      transition: background 0.17s;
    }
    .home-link:hover,
    .home-link:focus {
      background: #66803e;
    }
    .rr-logo {
      margin-top: 1.4em;
      font-size: 1.1em;
      color: #7ea253;
      font-weight: 600;
      letter-spacing: 0.7px;
      opacity: 0.82;
    }
    @media (max-width: 500px) {
      .error-container {
        padding: 1.2em 0.4em;
      }
      .error-code {
        font-size: 2.7em;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-title">Page Not Found</div>
    <div class="error-message">
      Sorry, the page you’re looking for does not exist.<br>
      It may have been moved or removed.
    </div>
    <a class="home-link" href="/">Back to Outage Map</a>
    <div class="rr-logo">
      The Roseburg Receiver
    </div>
  </div>
</body>
</html>
